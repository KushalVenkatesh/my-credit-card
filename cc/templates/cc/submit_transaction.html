{% extends 'cc/base.html' %}
{% load staticfiles %}

{% block tabs %}
<li><a href="/">Home</a></li>
<li><a href="/transactions">View Transactions</a></li>
<li class="active"><a href="/submit-new">Submit a Transaction</a></li>
{% endblock %}

{% block content %}
<div class="col-md-6 form-inline">
<div class="form-group row">
  <form id="form col-md-2 center-block" method="post">
  {% csrf_token %}
  {% for field in form %}
	<fieldset class="control-group">
	    <label class="control-label" for="id_{{ field.name }}">{{ field.label }}</label>
	    <div class="controls">
	        {{ field }}
	        <p class="help-text">{{ field.help_text }} </p>
	    </div>
	</fieldset>
	{% endfor %}
    <button class="btn btn-primary btn-lg" type="submit">Save Transaction</button>
  </form>
  </div>
</div>
{% endblock content %}
